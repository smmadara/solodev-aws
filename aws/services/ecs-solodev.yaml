Description: >
    ECS Task definition for Solodev CMS

Parameters: 

    EnvironmentName:
        Description: An environment name that will be prefixed to resource names
        Type: String

    VPC:
        Description: The VPC that the ECS cluster is deployed to
        Type: AWS::EC2::VPC::Id
        
    Cluster:
        Description: Please provide the ECS Cluster ID that this service should run on
        Type: String

    LoadBalancer:
        Description: The VPC that the ECS cluster is deployed to
        Type: String

    LoadBalancerSecurityGroup:
        Description: Select the Load Balancer Security Group to use for the cluster hosts
        Type: AWS::EC2::SecurityGroup::Id

    Subnets:
        Description: Choose which subnets this cluster should be deployed to
        Type: List<AWS::EC2::Subnet::Id>

    DesiredCount: 
        Description: How many instances of this task should we run across our cluster?
        Type: Number
        Default: 2

    MaxCount:
        Description: Maximum number of instances of this task we can run across our cluster
        Type: Number
        Default: 3

    Path: 
        Description: The path to register with the Application Load Balancer
        Type: String
        Default: /

    ServiceRole:
        Description: The Application Load Balancer Service Role
        Type: String

    DatabaseHost:
      Type: String
      Description: The database host

    MongoHost:
      Type: String
      Description: The mongo host

    DatabaseName:
      Type: String
      Description: The database name

    DatabaseUsername:
      Type: String
      Description: The database user name
      Default: "root"

    DatabasePassword:
      Type: String
      Description: The database user password
        
    DatabasePort:
        Default: '3306'
        Description: Database Port
        Type: Number

    AdminUsername:
      Type: String
      Description: The admin user name
      Default: "solodev"

    AdminPassword:
      Type: String
      Description: The admin user password

    SolodevContainer:
      Description: Solodev container image
      Type: String

    ApacheContainer:
      Description: Apache container image
      Type: String

    FQDN:
      Type: String
      Description: URL for app. FQDN must be pointed to CNAME of the load balancer.
      Default: ''

    CertificateArn:
      Type: String
      Description: SSL cert for HTTPS listener that matches the FQDN
      Default: ''

Conditions:
    UseHTTPS: !Not [!Equals [ !Ref CertificateArn, "" ]]

Resources:

    Service: 
        Type: AWS::ECS::Service
        DependsOn: ListenerRule
        Properties: 
            Cluster: !Ref Cluster
            TaskDefinition: !Ref TaskDefinition
            SchedulingStrategy: DAEMON
            HealthCheckGracePeriodSeconds: 300
            ServiceName: solodev
            # ServiceRegistries:
            #     - RegistryArn: !GetAtt SolodevServiceDiscovery.Arn
            #       ContainerName: apache2
            #       ContainerPort: '80'
            # NetworkConfiguration:
            #     AwsvpcConfiguration:
            #         Subnets: !Ref Subnets
            #         SecurityGroups:
            #             - !GetAtt ServiceSecurityGroup.GroupId
            LoadBalancers: 
                - ContainerName: "apache2"
                  ContainerPort: 80
                  TargetGroupArn: !Ref TargetGroup

    ServiceSecurityGroup:
        Type: AWS::EC2::SecurityGroup
        Properties:
            GroupDescription: "Inbound web traffic"
            SecurityGroupIngress:
                - {ToPort: 80, FromPort: 80, IpProtocol: tcp, SourceSecurityGroupId: !Ref LoadBalancerSecurityGroup} # HTTP
                - {ToPort: 443, FromPort: 443, IpProtocol: tcp, SourceSecurityGroupId: !Ref LoadBalancerSecurityGroup} # HTTPS
            VpcId: !Ref VPC

    TaskExecutionRole:
        Type: AWS::IAM::Role
        Properties:
            AssumeRolePolicyDocument:
                Version: 2012-10-17
                Statement:
                - {Action: "sts:AssumeRole", Effect: Allow, Principal: {Service: ecs-tasks.amazonaws.com}}
            Path: "/"
            ManagedPolicyArns:
                - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

    TaskRole:
        Type: AWS::IAM::Role
        Properties:
            AssumeRolePolicyDocument:
                Version: 2012-10-17
                Statement:
                - {Action: "sts:AssumeRole", Effect: Allow, Principal: {Service: ecs-tasks.amazonaws.com}}
            Path: "/"
            Policies: 
                - 
                    PolicyName: "AwsMarketplaceRegisterUsage"
                    PolicyDocument: 
                        Version: "2012-10-17"
                        Statement: 
                            - 
                                Effect: "Allow"
                                Action: [ "aws-marketplace:RegisterUsage" ]
                                Resource: "*"

    TaskDefinition:
        Type: AWS::ECS::TaskDefinition
        Properties:
            Family: !Join ['-', [!Ref 'EnvironmentName', 'solodev-cms']]
            ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
            TaskRoleArn: !GetAtt TaskRole.Arn
            ContainerDefinitions:
                -
                    Name: solodev
                    PortMappings:
                        - 
                            ContainerPort: 9000
                            Protocol: "tcp"
                    Essential: true
                    MountPoints: 
                        - 
                            SourceVolume: "solodev-client"
                            ContainerPath: "/var/www/solodev/clients/solodev"
                    Essential: true
                    Image: !Ref SolodevContainer
                    Memory: '500'
                    Environment:
                        - Name: APP_DEBUG
                          Value: false
                        - Name: APP_ENV
                          Value: 'prod'
                        - Name: DB_HOST
                          Value: !Ref DatabaseHost
                        - Name: DB_PORT
                          Value: !Ref DatabasePort
                        - Name: DB_NAME
                          Value: !Ref DatabaseName
                        - Name: DB_USER
                          Value: !Ref DatabaseUsername
                        - Name: DB_PASSWORD
                          Value: !Ref DatabasePassword
                        - Name: MONGO_HOST
                          Value: !Ref MongoHost
                        - Name: SOLODEV_USER
                          Value: !Ref AdminUsername
                        - Name: SOLODEV_PASSWORD
                          Value: !Ref AdminPassword
                        - Name: FQDN
                          Value: !Ref FQDN
                    LogConfiguration:
                        LogDriver: awslogs
                        Options:
                            awslogs-group: !Ref AWS::StackName
                            awslogs-region: !Ref AWS::Region
                            awslogs-stream-prefix: solodev-php-fpm
                - 
                    Name: apache2
                    Links:
                        - solodev
                    PortMappings:
                        - 
                            ContainerPort: 80
                            Protocol: "tcp"
                        - 
                            ContainerPort: 443
                            Protocol: "tcp"
                    MountPoints: 
                        - 
                            SourceVolume: "solodev-client"
                            ContainerPath: "/var/www/solodev/clients/solodev"
                    Essential: true
                    Image: !Ref ApacheContainer
                    MemoryReservation: 256
                    LogConfiguration:
                        LogDriver: awslogs
                        Options:
                            awslogs-group: !Ref AWS::StackName
                            awslogs-region: !Ref AWS::Region
                            awslogs-stream-prefix: solodev-apache2
            Volumes: 
                - 
                    Host: 
                        SourcePath: !Join ['', ['/efs/', !Ref 'EnvironmentName', '/solodev']]
                    Name: "solodev-client"

    CloudWatchLogsGroup:
        Type: AWS::Logs::LogGroup
        Properties: 
            LogGroupName: !Ref AWS::StackName
            RetentionInDays: 30  

    TargetGroup:
        Type: AWS::ElasticLoadBalancingV2::TargetGroup
        Properties:
            VpcId: !Ref VPC
            Port: 80
            Protocol: HTTP
            Matcher: 
                HttpCode: 200-299
            HealthCheckIntervalSeconds: 45
            HealthCheckPath: /
            HealthCheckProtocol: HTTP
            HealthCheckTimeoutSeconds: 30
            HealthyThresholdCount: 2
            UnhealthyThresholdCount: 3
            # TargetType: ip
            TargetGroupAttributes:
                - Key: deregistration_delay.timeout_seconds
                  Value: '120'
                - Key: stickiness.type
                  Value: lb_cookie
                - Key: stickiness.enabled
                  Value: 'true'
                - Key: stickiness.lb_cookie.duration_seconds
                  Value: '2000'
            Name: !Join 
                - '-'
                - - !Ref AWS::StackName
                  - solodev

    Listener:
        Type: 'AWS::ElasticLoadBalancingV2::Listener'
        Condition: !Not [ UseHTTPS ]
        Properties:
            DefaultActions:
                - Type: forward
                  TargetGroupArn: !Ref TargetGroup
            LoadBalancerArn: !Ref LoadBalancer
            Port: 80
            Protocol: HTTP

    ListenerSSL:
        Type: 'AWS::ElasticLoadBalancingV2::Listener'
        Condition: UseHTTPS
        Properties:
            Certificates: 
                - CertificateArn: !Ref CertificateArn
            DefaultActions:
                - Type: forward
                  TargetGroupArn: !Ref TargetGroup
            LoadBalancerArn: !Ref LoadBalancer
            Port: 443
            Protocol: HTTPS
    
    ListenerRule:
        Type: AWS::ElasticLoadBalancingV2::ListenerRule
        DependsOn: Listener
        Properties:
            ListenerArn: !Ref Listener
            Priority: 1
            Conditions:
                - Field: path-pattern
                  Values: 
                    - !Ref Path
            Actions:
                - TargetGroupArn: !Ref TargetGroup
                  Type: forward

    ListenerSSLRule:
        Type: AWS::ElasticLoadBalancingV2::ListenerRule
        DependsOn: ListenerSSL
        Properties:
            ListenerArn: !Ref ListenerSSL
            Priority: 2
            Conditions:
                - Field: path-pattern
                  Values: 
                    - !Ref Path
            Actions:
                - TargetGroupArn: !Ref TargetGroup
                  Type: forward

